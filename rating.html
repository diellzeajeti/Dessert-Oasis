<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate|Dessert Oasis</title>
    <link rel="stylesheet" href="css/rating-style.css">
</head>
<body>
    <!-- Video Background -->
    <div id="video-container"></div>

    <!-- Navigation buttons -->
    <div class="navigation-buttons">
        <button id="homeButton">Home</button>
        <button id="contactButton">Contact</button>
    </div>

    <!-- Rating form -->
    <div class="rating-form">
        <h1>Rate Our Desserts</h1>
        <form id="ratingForm">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="dessert">Favorite Dessert</label>
            <input type="text" id="dessert" name="dessert" required>
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <div class="rating-stars" id="rating">
              <span data-value="1">★</span>
              <span data-value="2">★</span>
              <span data-value="3">★</span>
              <span data-value="4">★</span>
              <span data-value="5">★</span>
            </div>
          </div>
          <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Audio in Background-->
      <audio id="background-audio" autoplay loop>
        <source src="./img/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <script src="https://pixijs.download/v6.1.0-rc.4/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-filters@latest/dist/browser/pixi-filters.min.js"></script>
    <script src="js/rating-pixi.js"></script>
    <script src="js/rating-form.js"></script>
</body>
</html>
